<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Details</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary text-black">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: black" href="#"
            >Player Details</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav" style="color: black">
              <a
                style="color: black"
                class="nav-link active"
                aria-current="page"
                href="#"
                >Home</a
              >
              <a style="color: black" class="nav-link" href="#">Cart</a>
              <a style="color: black" class="nav-link" href="#">Players</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="my-5 justify-content-center align-items-center">
        <form class="d-flex" role="search" onsubmit="handleSearch(event)">
          <input
            class="form-control me-2"
            type="text"
            placeholder="Enter Your Player Name"
            id="search"
          />
          <button class="btn btn-success mx-2" id="search-btn" type="submit">
            Search
          </button>
        </form>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-8">
            <div class="container-fluid">
              <div class="row" id="player-container"></div>
            </div>
          </div>
          <div class="col-lg-4">
            <div>
              <h3 class="text-center">My Team</h3>
              <h5 class="text-center">
                Total Player: <span id="total-player">0</span>
              </h5>
              <ul class="list-group" id="team-container"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal HTML -->
    <div
      class="modal fade"
      id="playerDetailsModal"
      tabindex="-1"
      aria-labelledby="playerDetailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="playerDetailsModalLabel">
              Player Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-body-content"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <h5>About Us</h5>
            <p>Your company description goes here.</p>
          </div>
          <div class="col-lg-4">
            <h5>Contact Us</h5>
            <p>Email: info@example.com</p>
            <p>Phone: +1234567890</p>
          </div>
          <div class="col-lg-4">
            <h5>Follow Us</h5>
            <p>Connect with us on social media.</p>
            <a href="#" class="me-2"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="me-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="me-2"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/75830f69fe.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

  </body>
</html>
